<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Перегляд автобусів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <a href="index.html" class="btn btn-secondary mb-4">⬅️ Назад до меню</a>
    <h2>Всі автобуси</h2>

    <div class="row">
        <div class="col-md-6">
            <h4>У парку</h4>
            <ul class="list-group" id="inParkList"></ul>
        </div>
        <div class="col-md-6">
            <h4>На маршруті</h4>
            <ul class="list-group" id="onRouteList"></ul>
        </div>
    </div>


</div>

<!-- ✅ Модальне вікно редагування -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редагування автобуса</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editBusNumber">
                <div class="mb-3">
                    <label class="form-label">Водій</label>
                    <input type="text" class="form-control" id="editDriverName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Маршрут</label>
                    <input type="text" class="form-control" id="editRouteNumber">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="editOnRoute">
                    <label class="form-check-label">На маршруті</label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Скасувати</button>
                <button class="btn btn-primary" onclick="saveEdit()">Зберегти</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (для роботи модалки) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="main.js"></script>
</body>
</html>
