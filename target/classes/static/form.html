<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Формування даних</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Початкове формування даних</h2>

    <form id="busForm" onsubmit="handleForm(event)">
        <div class="row g-2 my-3">
            <div class="col-md-3">
                <input type="number" id="busNumber" class="form-control" placeholder="Номер автобуса" required min="1">
            </div>
            <div class="col-md-4">
                <input type="text" id="driverName" class="form-control" placeholder="Водій (Прізвище та ініціали)" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="routeNumber" class="form-control" placeholder="Номер маршруту" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Додати</button>
            </div>
            <div class="row g-2 my-3">
                <div class="col-md-6">
                    <input type="file" id="fileInput" class="form-control">
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success w-100" onclick="loadFromFile()">Завантажити з файлу</button>
                </div>
            </div>
        </div>
    </form>

    <ul class="list-group" id="busList"></ul>

    <a href="index.html" class="btn btn-secondary mt-4">⬅️ Назад до меню</a>
</div>

<script src="main.js"></script>
</body>
</html>
